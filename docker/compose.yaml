services:
  # --- 1. SYSCALL-RELAYER (Backend API) ---
  syscall-relayer:
    build: 
      context: ./syscall-relayer
    container_name: syscall-relayer
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./syscall-relayer/logs:/app/logs
    networks:
      - services-net
    env_file:
      - .env

networks:
  services-net:
    external: true
